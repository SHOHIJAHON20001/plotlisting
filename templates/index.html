{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="main-banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="top-text header-text">
          <h2>O'zingizga yaqin joydan ish toping</h2>
        </div>
      </div>

            <div class="col-lg-3 align-self-center">
                <fieldset>

            </div>
            <div class="col-lg-3 align-self-center">

                    <input type="address" name="address" class="searchText" placeholder="Qidirish uchun yozing ..." autocomplete="on" required>

            </div>
            <div class="col-lg-3 align-self-center">
                <fieldset>
                    <select name="price" class="form-select" aria-label="Default select example" id="chooseCategory" onchange="this.form.click()">

                        <option value="$100 - $250">Toshkent</option>
                    </select>
                </fieldset>
            </div>
            <div class="col-lg-3">                        
                <fieldset>
                    <button class="main-button"><i class="fa fa-search"></i> Qidiring</button>
                </fieldset>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
